

<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
		
	<title> Velg Restaurant </title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
        
        <link rel="stylesheet" href="css/jquery.mobile.structure-1.0.1.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="css/custom.css" />
	
        <script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 

   <div id="restaurant" data-role="page" data-add-back-btn="true">
	
       
        
	<div data-role="content">
	<div class="ui-grid-a" id="info">	
		<div class="ui-block-a">
		<h1>  Dolly Dimples </h1>
		<p><strong> Pizza </strong></p>
					
		</div>		
		<div class="ui-block-b">
		
  <p><a href="http://www.dolly.no/" rel="external" data-role="button"> Besøk Hjemmesiden</a></p>
		
                </div>
	</div>
	<hr/>
	
        
	<div class="ui-grid-a" id="kontakt_info">	
		<div class="ui-block-a">
                    
		<h2> Kontakt Informasjon</h2>
		<p> SentralBord    - 04 440 </p>
		
                
                <p> <strong> Åpningstider: </strong>  <p/>
                       <ul>
                           <li> Avhengig av tidspunkt på forskjellig steder <li/>
                        <li> Mandag - fredag : 11:00 - 22:00 <li/>
                        <li> Helg : 11:00 - 22:00 <li/>
                        
                       </ul>     
                </div>		
		<div class="ui-block-b">
		
		</div>
	</div>
	
        <div id="kontakt_buttons">	
		<a href="https://www.google.no/maps?rlz=1C1KMZB_enNO520NO520&q=dolly+dimples&bav=on.2,or.r_cp.&bvm=bv.121421273,d.bGg&biw=1236&bih=566&sns=1&um=1&ie=UTF-8&sa=X&sqi=2&ved=0ahUKEwjt-pvw48_MAhWFDywKHXicATYQ_AUIBygC" data-role="button" data-icon="maps"> Finn ved google maps </a> 	
			
	</div>	
	<hr/>
	
	<div id="rating">	
	<form>
	<label for="select-choice-0" class="select"> <strong> Rating </strong></label>
		<select name="rating" id="rating" data-native-menu="false" data-theme="c" >
		   <option value="one" class="one"> Not good at all </option>
		   <option value="two" class="two">Average </option>
		   <option value="three" class="three">Pretty good </option>
		   <option value="four" class="four"> Excellent </option>
		</select>	
	</form>
	</div>


	<script type="text/javascript">

	$( '#restaurant' ).live( 'pageinit',function(event)
        {
		var SelectedOptionClass = $('option:selected').attr('class');
		$('div.ui-select').addClass(SelectedOptionClass);
		
		$('#rating').live('change', function()
                {	 
			$('div.ui-select').removeClass(SelectedOptionClass);
			
			SelectedOptionClass = $('option:selected').attr('class');
			$('div.ui-select').addClass(SelectedOptionClass);		
			
		 });
		
	  
	});

	</script>
	

	</div>


</div>
</body>
</html>
